<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="sytlesheet" href="css/style.css">
	<link href="images/favicon.ico" rel="shortcut icon">
	<title>First Blog</title>
</head>
<body>
<div class="container">
	<h1>First Blog</h1>
	{%block content%}
	{% for post in entries %}
		<h2>{{post.title}}</h2>
		<h3>Posted on {{post.timestamp}} by {{post.author}}</h3>
		<p>{{ post.bodytext }}</p>
	{% endfor %}
	{%endblock%}
</div>
</body>
</html>
